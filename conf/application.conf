include "frontend.conf"

include "cds.conf"

appName = eori-common-component-frontend

# Session configuration
# ~~~~~
application.session.httpOnly = false

application.session.secure = false

play.i18n.langs = ["en", "cy"]

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

play.http.filters = "uk.gov.hmrc.play.bootstrap.filters.FrontendFilters"

play.http.errorHandler = "uk.gov.hmrc.eoricommoncomponent.frontend.CdsErrorHandler"

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9032 localhost:9250 www.google-analytics.com www.googletagmanager.com tagmanager.google.com; font-src 'self' ssl.gstatic.com www.gstatic.com fonts.gstatic.com fonts.googleapis.com data:"
# Router
# ~~~~~
# Define the Router object to use for this application.
# This router will be looked up first when the application is starting up,
# so make sure this is the entry point.
# Furthermore, it's assumed your route file is named properly.
# So for an application router like `my.application.Router`,
# you may need to define a router file `conf/my.application.routes`.
# Default to Routes in the root package (and conf/routes)
# !!!WARNING!!! DO NOT CHANGE THIS ROUTER
play.http.router = prod.Routes

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"
play.modules.enabled += "play.modules.reactivemongo.ReactiveMongoHmrcModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"

play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.modules.enabled += "uk.gov.hmrc.eoricommoncomponent.frontend.modules.MessagesApiProviderModule"

play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

play.http.filters = "uk.gov.hmrc.eoricommoncomponent.frontend.filters.Filters"

# Cache TTL
cds-frontend-cache.ttl = "40minutes"

cache {
  expiryInMinutes = 40
}

# Existing Get EORI URL
existing-get-an-eori.url = "https://www.gov.uk/eori"


# Controller
# ~~~~~
# By default all controllers will have authorisation, logging and
# auditing (transaction monitoring) enabled.
# The below controllers are the default exceptions to this rule.

controllers {
  controllers.Assets = {
    needsLogging = false
    needsAuditing = false
  }
}

# Evolutions
# ~~~~~
# You can disable evolutions if needed
# evolutionplugin=disabled

# Metrics plugin settings - graphite reporting is configured on a per env basis
metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = false
}

assets {
  version = "3.4.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
  url = ${?ASSETS_URL}
}



# Microservice specific config

mongodb {
  uri = "mongodb://localhost:27017/eori-common-component-frontend"
}

mongo-async-driver {
  akka {
    log-dead-letters-during-shutdown = off
    log-dead-letters = 0
  }
}

auditing {
  enabled = true
  traceRequests = true

  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

external-url {
  company-auth-frontend {
    continue-url = "http://localhost:6750/customs-enrolment-services"
  }
  service-return {
    atar="http://localhost:9582/advance-tariff-application"
  }
  feedback-survey = "http://localhost:9514/feedback/eori-common-component-register"
  feedback-survey-subscribe = "http://localhost:9514/feedback/eori-common-component-subscribe"
  get-cds-eori = "http://localhost:9830/customs/register-for-cds"
}

allowlistEnabled = false
allowlist = ""
allowlist-referrers = ""
# comma separated list of uri to block
routes-to-block = "cds/subscribe"

features {
  matchingEnabled = true
  sub02UseServiceName = true
}

messages.file.names += "messages"
messages.file.names += "messages-ecc"

microservice {
  metrics {
    graphite {
      host = graphite
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  services {
    features.welsh-translation = true

    auth {
      host = localhost
      port = 8500
    }

    contact-frontend {
      protocol = http
      host = localhost
      port = 9250
      serviceIdentifierRegister = "eori-common-component-register"
      serviceIdentifierSubscribe = "eori-common-component-subscribe"
    }

    datastream {
      host = localhost
      port = 8100
    }

    cds-health {
      host = localhost
      port = 9831
    }

    eori-common-component-hods-proxy {
      host = localhost
      port = 6753
      register-with-id {
        context = "register-with-id"
      }
      register-without-id {
        context = "register-without-id"
      }
      register-with-eori-and-id {
        context = "register-with-eori-and-id"
      }
      subscription-status {
        context = "subscription-status"
      }
      subscription-display {
        context = "subscription-display"
      }
      registration-display {
        context = "registration-display"
      }
      subscribe {
        context = "subscribe"
      }
      vat-known-facts-control-list {
        context = "vat-known-facts-control-list"
      }
    }

    tax-enrolments {
      host = localhost
      port = 6754
      context = "tax-enrolments"
    }

    enrolment-store-proxy {
      host = localhost
      port = 6754
      context = "enrolment-store-proxy"
     }

    email-verification {
      host = localhost
      port = 6754
      context = "email-verification"
      templateId = "verifyEmailAddress"
      linkExpiryDuration = "P1D"
    }

    handle-subscription {
      host = localhost
      port = 6752
      context = "handle-subscription"
    }

    pdf-generator {
      host = localhost
      port = 9852
    }
  }
}